<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative tabs at top -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="120" height="36" rx="8" ry="8" fill="#4285f4"/>
    <rect x="130" y="0" width="120" height="36" rx="8" ry="8" fill="#3d3d5c"/>
    <rect x="260" y="0" width="120" height="36" rx="8" ry="8" fill="#3d3d5c"/>
    <rect x="390" y="0" width="120" height="36" rx="8" ry="8" fill="#3d3d5c"/>
    <rect x="520" y="0" width="120" height="36" rx="8" ry="8" fill="#3d3d5c"/>
    <rect x="650" y="0" width="120" height="36" rx="8" ry="8" fill="#3d3d5c" opacity="0.5"/>
    <rect x="780" y="0" width="120" height="36" rx="8" ry="8" fill="#3d3d5c" opacity="0.3"/>

    <!-- Tab circles -->
    <circle cx="15" cy="18" r="6" fill="white" opacity="0.8"/>
    <circle cx="145" cy="18" r="6" fill="white" opacity="0.4"/>
    <circle cx="275" cy="18" r="6" fill="white" opacity="0.4"/>
    <circle cx="405" cy="18" r="6" fill="white" opacity="0.4"/>
    <circle cx="535" cy="18" r="6" fill="white" opacity="0.4"/>

    <!-- X marks showing blocked -->
    <g fill="#ea4335" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">
      <text x="690" y="26">✕</text>
      <text x="820" y="26">✕</text>
    </g>
  </g>

  <!-- Main icon -->
  <g transform="translate(540, 220)">
    <rect width="200" height="200" rx="32" fill="#4285f4"/>
    <text x="100" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="120" font-weight="bold" fill="white">T</text>
  </g>

  <!-- Title -->
  <text x="640" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="white">TabLim</text>

  <!-- Tagline -->
  <text x="640" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#8a8aa3">Limit non-grouped tabs. Keep focus.</text>

  <!-- Counter badge -->
  <g transform="translate(880, 280)">
    <rect width="100" height="50" rx="12" fill="#34a853"/>
    <text x="50" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white">5/5</text>
  </g>
</svg>
